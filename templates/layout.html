<!doctype html>
<html>
<head>
    <title>WeightMon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='img/apple-touch-icon-precomposed.png') }}" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/pickadate.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/pickadate.date.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-editable.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/weight-monitor.css') }}">
</head>
<body>
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header navbar-left">
            <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-dashboard"></span> Weight Monitor</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Period <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    {% for k, l in period_lengths|dictsort(by='value') %}
                        <li><a href="{{ url_for('index', period=k) }}">{{ period_titles[l] }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    {% block body %}{% endblock %}
</div>
<!-- /.container -->

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/picker.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/picker.date.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-editable.min.js') }}"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/weight-monitor.js') }}"></script>
</body>
</html>
