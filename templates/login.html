{% extends "layout.html" %}
{% block page_title %}Login{% endblock %}
{% block body %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center weight-form">
        <form role="form" method="post" id="login-form" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.email(class='form-control', placeholder='Email') }}
            </div>
            <div class="form-group">
                {{ form.password(class='form-control', placeholder='Password') }}
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
