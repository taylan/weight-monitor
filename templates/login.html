{% extends "layout.html" %}
{% block page_title %}{{ _('Login') }}{% endblock %}
{% block body %}
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center weight-form">
        <form role="form" method="post" id="login-form" action="{{ url_for('login') }}">
            {{ form.csrf_token }}
            <div class="form-group">
                {{ form.email(class='form-control', placeholder=_('Email')) }}
            </div>
            <div class="form-group">
                {{ form.password(class='form-control', placeholder=_("Password")) }}
            </div>
            <button type="submit" id="submit-button" class="btn btn-primary">{{ _('Login') }}</button>
             or <a href="{{ url_for('register') }}">{{ _('Register') }}</a>
        </form>
    </div>
{% endblock %}
